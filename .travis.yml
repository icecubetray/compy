language: c




sudo: required

os:
  - linux

env:
  - CC=gcc PROFILE=debug
  - CC=gcc PROFILE=release




before_install:
  - make PROFILE="$PROFILE" CC="$CC" make-debug

install:
  - make clean PROFILE="$PROFILE" CC="$CC" libcompy
  - sudo make install


before_script:
  - make clean PROFILE="$PROFILE" CC="$CC" compy

script:
  - testfiles/test.sh simple
  - testfiles/test.sh bin
  - testfiles/test.sh small
  - testfiles/test.sh big
  - testfiles/test.sh big2
  - testfiles/test.sh bigbin
